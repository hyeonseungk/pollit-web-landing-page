<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 페이지를 찾을 수 없습니다 - 폴잇 | 가치관 기반 데이팅앱 소개팅 서비스</title>
    <meta name="description" content="요청하신 페이지를 찾을 수 없습니다. 폴잇 홈페이지로 돌아가세요.">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="favicon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        .error-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }
        
        .error-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }
        
        .error-logo-image {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        
        .error-logo-text {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            font-size: 24px;
            color: #6119e6;
            font-weight: 500;
        }
        
        .error-number {
            font-size: 120px;
            font-weight: 700;
            color: #6119e6;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .error-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .error-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: #6119e6;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .error-button:hover {
            background: #5014c7;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(97, 25, 230, 0.3);
        }
        
        .error-button.secondary {
            background: #f8f9fa;
            color: #6119e6;
            border: 2px solid #e9ecef;
        }
        
        .error-button.secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .helpful-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }
        
        .helpful-links h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 16px;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .help-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .help-link:hover {
            background: #e9ecef;
            color: #6119e6;
        }
        
        .report-issue {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }
        
        .report-issue p {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        
        .report-link {
            color: #6119e6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .report-link:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 30px;
            }
            
            .error-number {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-description {
                font-size: 15px;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-number {
                font-size: 60px;
            }
            
            .error-title {
                font-size: 20px;
            }
            
            .error-button {
                padding: 12px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-logo">
                <img src="public/logo.png" alt="폴잇 로고" class="error-logo-image">
                <span class="error-logo-text">폴잇</span>
            </div>
            
            <div class="error-number">404</div>
            
            <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
            
            <p class="error-description">
                요청하신 페이지가 삭제되었거나 주소가 변경되었을 수 있습니다.<br>
                <strong>폴잇 사이트는 정상적으로 작동하고 있습니다.</strong><br>
                아래 링크를 통해 원하시는 정보를 찾아보세요.
            </p>
            
            <div class="error-actions">
                <a href="/" class="error-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    홈페이지로 돌아가기
                </a>
                
                <a href="javascript:history.back()" class="error-button secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    이전 페이지로 이동
                </a>
            </div>
            
            <div class="helpful-links">
                <h3>도움이 될 만한 링크</h3>
                <div class="links-grid">
                    <a href="https://apps.apple.com/kr/app/pollit-%ED%8F%B4%EC%9E%87-%EA%B0%80%EC%B9%98%EA%B4%80-%EB%B0%8F-%EC%84%B1%ED%96%A5-%EA%B8%B0%EB%B0%98-%EC%86%8C%EA%B0%9C%ED%8C%85%EC%95%B1/id6478050884" class="help-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        App Store 다운로드
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.pollitapp" class="help-link">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5" fill="#01875f"/>
                            <path d="M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12" fill="#ffbc00"/>
                            <path d="M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81" fill="#ff5722"/>
                            <path d="M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66" fill="#4285f4"/>
                        </svg>
                        Play Store 다운로드
                    </a>
                </div>
            </div>
            
            <div class="report-issue">
                <p>지속적으로 문제가 발생하거나 끊어진 링크를 발견하셨나요?</p>
                <a href="mailto:hello@pollit.kr?subject=404 에러 신고&body=문제가 발생한 페이지 주소: " class="report-link">
                    문제 신고하기
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 페이지 로드 시 현재 URL을 이메일에 포함
        document.addEventListener('DOMContentLoaded', function() {
            const reportLink = document.querySelector('.report-link');
            const currentURL = window.location.href;
            const emailBody = `문제가 발생한 페이지 주소: ${currentURL}%0D%0A%0D%0A추가 정보:%0D%0A`;
            reportLink.href = reportLink.href + encodeURIComponent(emailBody);
        });
        
        // 간단한 애니메이션 효과
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.error-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
