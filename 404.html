            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: #6119e6;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .error-button:hover {
            background: #5014c7;
            transform: translateY(-2px);

        .error-button.secondary {
            background: #f8f9fa;
            color: #6119e6;
            border: 2px solid #e9ecef;
        }
        
        .error-button.secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);

        .helpful-links {

            padding-top: 30px;

        }
        
        .helpful-links h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 16px;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .help-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .help-link:hover {
            background: #e9ecef;
            color: #6119e6;
        }
        
        .report-issue {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }
        
        .report-issue p {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        
        .report-link {
            color: #6119e6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .report-link:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {

                transform: translateY(0);
            }

        @media (max-width: 768px) {

            }

    <script>
        // WebP 지원 감지
        function supportsWebP() {
            const canvas = document.createElement('canvas');
            canvas.width = 1;
            canvas.height = 1;
            return canvas.toDataURL('image/webp').indexOf('data:image/webp') === 0;
        }

        // WebP 지원 여부에 따라 CSS 클래스 추가
        function initWebPSupport() {
            if (supportsWebP()) {
                document.documentElement.classList.add('webp');
            } else {
                document.documentElement.classList.add('no-webp');
            }
        }

        // 페이지 로드 시 현재 URL을 이메일에 포함
        document.addEventListener('DOMContentLoaded', function() {
            // WebP 지원 초기화
            initWebPSupport();
            
            const reportLink = document.querySelector('.report-link');
            const currentURL = window.location.href;
            const emailBody = `문제가 발생한 페이지 주소: ${currentURL}%0D%0A%0D%0A추가 정보:%0D%0A`;
            reportLink.href = reportLink.href + encodeURIComponent(emailBody);
        });

                        });
